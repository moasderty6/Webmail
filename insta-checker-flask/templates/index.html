<!DOCTYPE html>
<html>
<head>
    <title>Instagram Email Checker</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; }
        input, button { padding: 10px; width: 100%; margin-bottom: 10px; }
        .results { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>📧 Instagram Email Checker</h2>
    <form method="POST">
        <input name="email" placeholder="x*****9@gmail.com" required><br>
        <input name="username" placeholder="Instagram Username" required><br>
        <button type="submit">🔍 Check</button>
    </form>

    {% if results is not none %}
        <div class="results">
            {% if results %}
                <h3>✅ احتمالات مرتبطة بإنستغرام:</h3>
                <ul>
                {% for email in results %}
                    <li>{{ email }}</li>
                {% endfor %}
                </ul>
            {% else %}
                <p>❌ لا توجد نتائج.</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
