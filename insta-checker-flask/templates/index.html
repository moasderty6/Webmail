<!DOCTYPE html>
<html>
<head>
  <title>Insta-Checker</title>
  <style>
    body { font-family: Arial; background-color: #f7f7f7; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>🔍 Insta-Checker</h2>
  <form method="POST">
    <input type="text" name="email" placeholder="أدخل البريد المخفي" required><br>
    <input type="text" name="username" placeholder="أدخل يوزر الإنستغرام" required><br>
    <button type="submit">🔎 فحص</button>
  </form>

  {% if result %}
    <div id="result">✅ البريد الحقيقي هو: {{ result }}</div>
  {% elif error %}
    <div id="result" style="color:red;">❌ {{ error }}</div>
  {% endif %}
</body>
</html>
