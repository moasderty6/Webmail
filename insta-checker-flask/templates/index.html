<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insta-Checker</title>
  <style>
    body { font-family: Tahoma; padding: 30px; text-align: center; background-color: #f5f5f5; }
    input, button { padding: 10px; width: 300px; margin: 10px; font-size: 16px; }
    #emails { font-family: monospace; white-space: pre-wrap; margin-top: 20px; color: #333; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>🔍 Insta-Checker</h1>
  <form method="POST">
    <input type="text" name="email" placeholder="x*****9@gmail.com" required><br>
    <input type="text" name="username" placeholder="اسم المستخدم في إنستغرام" required><br>
    <button type="submit">ابدأ الفحص</button>
  </form>

  {% if result %}
    <h2>✅ البريد المرتبط بالحساب:</h2>
    <div style="color: green;"><b>{{ result | join('<br>') }}</b></div>
  {% elif error %}
    <h2 style="color: red;">{{ error }}</h2>
  {% endif %}

  {% if checked %}
    <h3>📧 الإيميلات التي تم فحصها:</h3>
    <div id="emails">{{ checked | join("\n") }}</div>
  {% endif %}
</body>
</html>
